<!DOCTYPE html>
<meta charset="utf-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Homepage</title>
    <style>
        .addBlock{
            position: absolute;
            top: 100px;
            left:50px;
        }
        .allBlock{
            position: absolute;
            font-size: large;
            top: 100px;
            left: 300px;
        }
        .deleteBlock{
            position: absolute;
            top: 400px;
            left: 50px;
        }
    </style>
</head>
<body>
<div>
    <p text-align="center"><a href="home">HOME</a></p>
</div>
<div class="allBlock">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>Time</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody th:each="post, iStat : ${anotherPosts}">
        <tr>
            <td th:text="${post.getId()}"></td>
            <td th:text="${post.getTime()}"></td>
            <td th:text="${post.getContent()}"></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <br/>
</div>
</body>
</html>
